server {
    listen 80;
    server_name pixel.infyniclick.com;
    
    # 强制跳转 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pixel.infyniclick.com;

    # 宿主机路径下的证书
    ssl_certificate /etc/letsencrypt/live/pixel.infyniclick.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixel.infyniclick.com/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 允许上传大文件（如 20MB 的角色精灵图或封面）
    client_max_body_size 20M;

    # 静态文件服务：直接由宿主机 Nginx 服务 uploads 目录下的图片
    # 效率最高，且不需要经过 Node.js 转发
    location /uploads/ {
        # 注意：请将这里的路径修改为您服务器上 PixelDesk 项目的实际绝对路径
        alias /root/project/PixelDesk/uploads/; 
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    location / {
        proxy_pass http://127.0.0.1:3010; # 直连 App 容器映射出的 3010 端口
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 传递真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
