server {
    listen 80;
    server_name pixel.infyniclick.com;
    
    # 强制跳转 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pixel.infyniclick.com;

    # 注意：这里的路径是容器内部路径
    # 我们会在 docker-compose.yml 中将宿主机的 /etc/letsencrypt 映射到容器的 /etc/nginx/ssl
    ssl_certificate /etc/nginx/ssl/live/pixel.infyniclick.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/pixel.infyniclick.com/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 传递真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
